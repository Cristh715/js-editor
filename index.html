<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8219737d4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Programando en</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="JavaScript">
        <iframe src="https://www.oigo.com/lainolvidable/radioenvivo/" frameborder="0" scrolling="no"></iframe>
    </header>
    <div class="container"> 
        <div class="left">
            <textarea id="code" placeholder="Escriba su código JS aquí" ></textarea>
        </div>
        <div class="right">
            <textarea name="" id="console" readonly></textarea>
            <div class="tools">
                <div class="addVideo" id="addVideo">
                    <label for="input" style="color: #fff;">Ingrese el URL del video:</label>
                    <input name="input" id="input" placeholder="Ingrese un link" type="text">
                </div>
                <button id="more">+</button>
            </div>
        </div>
    </div>
</body>
</html>
    
<script src="index.js"></script>
